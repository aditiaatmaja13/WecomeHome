<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WelcomeHome</title>
    <style>
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px;
        }
        .nav-bar .title {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin: 0 auto;
            text-align: center;
            flex-grow: 1;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
        }
        .nav-bar a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="/dashboard">Dashboard</a>
        <div class="title">WelcomeHome</div>
        <div>
            <a href="/start_order">Start Order</a>
            <a href="/add_to_order">Add to Order</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
